<form name="From_FirstCheck">
    <script cam-script type="text/form-script">
        camForm.on('form-loaded', function() {
            camForm.variableManager.fetchVariable('candidateJob');
            camForm.variableManager.fetchVariable('candidateMail');
            camForm.variableManager.fetchVariable('candidateMobile');
            camForm.variableManager.fetchVariable('rezScoreGrade');
            camForm.variableManager.fetchVariable('rezScoreImpactScore');
            camForm.variableManager.fetchVariable('rezScoreFirstIndustry');
            camForm.variableManager.fetchVariable('rezScoreSecondIndustry');
            camForm.variableManager.fetchVariable('recommendCandidate');
        });
        camForm.on('variables-restored', function() {
            $scope.candidateJob = camForm.variableManager.variableValue('candidateJob');
            $scope.candidateMail = camForm.variableManager.variableValue('candidateMail');
            $scope.candidateMobile = camForm.variableManager.variableValue('candidateMobile');
            $scope.rezScoreGrade = camForm.variableManager.variableValue('rezScoreGrade');
            $scope.rezScoreImpactScore = camForm.variableManager.variableValue('rezScoreImpactScore');
            $scope.rezScoreFirstIndustry = camForm.variableManager.variableValue('rezScoreFirstIndustry');
            $scope.rezScoreSecondIndustry = camForm.variableManager.variableValue('rezScoreSecondIndustry');
            $scope.recommendCandidate = camForm.variableManager.variableValue('recommendCandidate');
            console.log($scope.recommendCandidate);
            console.log("hello");
        });
    </script>

    <div class="form-group">
        <label>Applied for job as {{candidateJob}}</label>
    </div>
    <div class="form-group">
        <label for="candidateLastName">Last Name</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="candidateLastName"
               name="candidateLastName" readonly="true"/>
    </div>
    <div class="form-group">
        <label for="candidateFirstName">First Name</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="candidateFirstName"
               name="candidateFirstName" readonly="true"/>
    </div>
    <div class="form-group">
        <label for="candidateMail">Mail:</label>
        <a href="mailto:{{candidateMail}}" target="_top">{{candidateMail}}</a>
    </div>
    <div class="form-group">
        <label for="candidateMobile">Mobile:</label>
        <a href="tel:{{candidateMobile}}">{{candidateMobile}}</a>
    </div>
    <div class="form-group">
        <label for="candidateCv">CV:</label>
        <a cam-file-download="candidateCv"></a>
    </div>
    <div class="form-group">
        <label>CV Infos provided by RezScore</label><br>
        <label>Grade: {{rezScoreGrade}}</label><br>
        <label>Impact Score: {{rezScoreImpactScore}}</label><br>
        <label>First Industry: {{rezScoreFirstIndustry}}</label><br>
        <label>Second Industry: {{rezScoreSecondIndustry}}</label><br>
    </div>
    <div class="form-group">
        <label for="candidateMotivation">Motivation</label>
        <textarea class="form-control" cam-variable-type="String"
                  cam-variable-name="candidateMotivation" name="candidateMotivation" readonly="true"></textarea>
    </div>
    <div class="form-group">
        <label for="candidateAdditionalInfo">Additional Information</label>
        <textarea class="form-control" cam-variable-type="String"
                  cam-variable-name="candidateAdditionalInfo" name="candidateAdditionalInfo" readonly="true"></textarea>
    </div>
    <div class="form-group">
        <label ng-if="recommendCandidate">System recommend to accept the candidate</label>
        <label ng-if="!recommendCandidate" style="color: red">System recommend to reject the candidate!</label>
        <br>
        <label for="candidate_accepted">Is candidate eligible?</label>
        <br>
        <input type="checkbox" cam-variable-name="candidate_accepted" cam-variable-type="Boolean"
               ng-checked="recommendCandidate" name="candidate_accepted"/>
    </div>
</form>
