<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for</title>
    <script src="apply.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>

<form name="From_Application" id="application">
    <div class="form-group">
        <label for=candidateJob">Apply for Job as </label>
        <select name="candidateJob" id="candidateJob">
            <option>Software Developer</option>
            <option>Requirements Engineer</option>
        </select>
    </div>
    <div class="form-group">
        <label for=candidateLastName">Last Name</label>
        <input class="form-control" name="candidateLastName" id="candidateLastName" required/>
    </div>
    <div class="form-group">
        <label for=candidateFirstName">First Name</label>
        <input class="form-control" name="candidateFirstName" id="candidateFirstName" required/>
    </div>
    <div class="form-group">
        <label for=candidateMail">Mail</label>
        <input class="form-control" name="candidateMail" id="candidateMail"/>
    </div>
    <div class="form-group">
        <label for=candidateMobile">Mobile</label>
        <input class="form-control" name="candidateMobile" id="candidateMobile"/>
    </div>
    <div class="form-group">
        <label for=candidateCv">Upload CV as PDF</label>
        <input type="file" name="candidateCv" id="candidateCv"/>
    </div>
    <div class="form-group">
        <label for="candidateMotivation">Motivation</label>
        <textarea class="form-control" name="candidateMotivation" id="candidateMotivation"></textarea>
    </div>
    <div class="form-group">
        <label for="candidateAdditionalInfo">Additional Information</label>
        <textarea class="form-control" name="candidateAdditionalInfo" id="candidateAdditionalInfo"></textarea>
    </div>
</form>
<button name="submit" onclick="submit()">Submit</button>

</body>
</html>
